name: Continuous Integration
on:
  push:
    branches:
      - 'feat/**'
  pull_request:
    branches:
      - dev
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: List files in root # NUEVO PASO DE DEPURACIÓN 1
        run: ls -la
            # Este comando nos mostrará una lista de todos los archivos en la carpeta raíz del proyecto.
            # Así confirmamos que package.json está donde esperamos.

      - name: Display package.json content # NUEVO PASO DE DEPURACIÓN 2
        run: cat package.json
              # Este comando imprimirá en la consola el contenido EXACTO del archivo package.json.
              # Esta es la prueba definitiva.
      - name: Run ESLint
        run: pnpm run lint
